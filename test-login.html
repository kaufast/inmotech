<!DOCTYPE html>
<html>
<head>
    <title>InmoTech Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>InmoTech Login Test</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = 'Attempting login...';
            
            try {
                const response = await fetch('https://inmotech-g1lhjzudv-kaufasts-projects.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Login successful!</div>`;
                    console.log('Success:', data);
                } else {
                    result.innerHTML = `<div class="error">❌ Error: ${data.error || 'Login failed'}</div>`;
                    console.log('Error:', data);
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
                console.log('Network error:', error);
            }
        });
    </script>
</body>
</html>
